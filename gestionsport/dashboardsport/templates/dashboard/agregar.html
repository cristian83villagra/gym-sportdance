{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block titulo %} AGREGAR SOCIO {% endblock %}
{% block content %}
    <div class="form_cliente">
        
        <div class="titulo_form">
            <h4> ESTO ES EL FORM PARA INGRESAR A LOS CLIENTE<h2>
        </div>
        
            <div class="formformato">
                
            
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="guardar_cliente">Guardar</button>  
                </form>
            </div>    
    </div>
{% endblock  %}
